<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penguin Protector</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>üêß Penguin Protector</h1>
  </header>

  <main class="grid">
    <!-- Row 1: Sleep/Wake & Last Interaction -->
    
    <section class="card">
      <h2>Last Server Interaction</h2>
      <p id="last-interaction">2025-05-14 12:34:56</p>
      <p id="time-since-last-interaction">3 hours ago</p>  
    </section>

    <!-- Row 2: Analytics + False Detection (Full Width) -->
    <section class="card">
      <h2>Detection Analytics</h2>

      <label for="analytics-range">View by:</label>
      <select id="analytics-range">
        <option value="hour">Last Hour</option>
        <option value="day">Today</option>
        <option value="week">This Week</option>
        <option value="month">This Month</option>
      </select>

  <div id="stats-display" style="margin-top: 20px; font-weight: bold;"></div>

    </section>

    <!-- Row 3: Livestream (Full Width) -->
    <section class="card">
      <h2>Live Stream</h2>
      <button id="streamButton" onclick="toggleStreaming()">Start Livestream</button>
      <div class="video-container">
        <img src="/video_feed" width="100%">
      </div>
    </section>
  </main>

  <!-- Optional JS for stream -->
  <script src="/static/script.js"></script>
</body>
</html>
